  <body>
    <h1>Environment: DEV2</h1>
​
    <table>
      <tr>
        <td>Language:</td>
        <td>
          <select id="language" onchange="changeLanguage()">
            <option value="en">English (en)</option>
            <option value="en-US">English (en-US)</option>
            <option value="ar">Japanese</option>
            <option value="he">Vietnamese</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Company:</td>
        <td>ParadoxVN - Khoa Le</td>
      </tr>
      <tr>
        <td>Widget name:</td>
        <td>Khoa Le Embedded</td>
      </tr>
    </table>
    
    <script>
      function loadLanguage() {
        var language = localStorage.getItem('lang');
        if (!language) {
          language = 'en';
        }
        document.documentElement.lang = language;
        document.getElementById('language').value = language;
      }
      loadLanguage();
      function changeLanguage() {
        var language = document.getElementById('language').value;
        localStorage.setItem('lang', language);
        location.reload();
      }
    </script>
​
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
​
<div style="min-width: 400px; min-height: 1000px;padding: 0px" id="my-chat-widget"></div>
<script type='text/javascript'>
    (function(o,l) {
        window.oliviaChatData = window.oliviaChatData || [];
        window.oliviaChatBaseUrl = o;
        window.oliviaChatData.push(['setKey', l]);
        window.oliviaChatData.push(['setParent', 'my-chat-widget']);
        window.oliviaChatData.push(['start']);
        var apply = document.createElement('script');
        apply.type = 'text/javascript';
        apply.async = true;
        apply.src = 'https://d3thz8gx9tn9hz.cloudfront.net/static/site/js/widget-client.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(apply, s);
    })('https://dev2.paradox.ai', 'udkdubhisycobxwthghc');
</script>
  </body>
